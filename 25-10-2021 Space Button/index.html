<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Exploration Button</title>
    <script
      src="https://kit.fontawesome.com/add40c6218.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body body--light" id="body">
    <!-- Your button right here -->
    <div class="button-container">
      <button class="button button--light" id="button">Explore</button>
    </div>

    <div class="toggle-container toggle-container--light" id="toggle-container">
      <div class="toggle" id="dark-mode-toggle">
        <i class="fas fa-moon"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
